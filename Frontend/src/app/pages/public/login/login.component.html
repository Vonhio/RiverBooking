<div class="container mt-5">
  <form [formGroup]="formLogin" (ngSubmit)="login()" class="w-50 mx-auto border p-4 rounded">

    <!-- USUARIO -->
    <div class="mb-3">
      <label>Usuario</label>
      <input class="form-control" type="text" formControlName="username"/>
      <div *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.invalid" class="text-danger">Introduzca un usuario</div>
      </div>

      <!-- CONTRASEÑA -->
    <div class="mb-3">
      <label>Contraseña</label>
      <input class="form-control" type="text" formControlName="password"/>
      <div *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.invalid" class="text-danger">Introduzca una contraseña</div>
    </div>

      <!-- BOTON LOGIN -->
      <button class="btn btn-primary w-100" type="submit">Ingresar</button>

  </form>
</div>
